<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const pow = (x, n) => {
            return x ** n
        }

        let x = +prompt('введите x ');
        let n = +prompt('введите n ');

        if (n < 1) {
            alert(`${n} степень не поддерживается, введите число от 1`);
        } else {
            alert(`${x} ** ${n} = ${pow(x, n)}`)
        }
    </script>
</body>

</html>
